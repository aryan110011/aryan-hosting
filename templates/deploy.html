<!DOCTYPE html>
<html>
<head><title>Deploy Project</title></head>
<body>
  <h2>Deploy Python Project</h2>
  <form method="post" enctype="multipart/form-data">
    Project Name: <input type="text" name="project_name" required><br>
    Code (optional): <br><textarea name="code" rows="10" cols="50"></textarea><br>
    OR Upload .py/.zip File: <input type="file" name="file"><br>
    <button type="submit">Deploy</button>
  </form>
</body>
</html>
